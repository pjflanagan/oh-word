<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cross Word Cubes</title>

	<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Ranchers&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
	<!-- <link rel="shortcut icon" href="/img/favicon.png" /> -->

</head>

<body>
	<div id="app" ng-app="cwc" ng-controller="play" ng-init="init()">
		<div class="header">
			<div class="title">
				CROSS WORD CUBES
			</div>
		</div>
		<div class="grid-holder">
			<div class="grid">
				<div class="row" ng-repeat="row in grid">
					<div class="col" ng-repeat="tile in row">
						<div class="tile" ng-class="styleGridTile(tile)" ng-click="selectGridTile(tile)"
							ng-style="tile.style">
							<div class="character">{{ tile.displayCharacter() }}</div>
							<div class="value">{{ tile.displayValue() }}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tiles">
			<div class="tile-holder" ng-repeat="tile in tiles">
				<div class="tile" ng-click="selectHeaderTile(tile)"
					ng-class="tile.isInPlay() ? 'played' : tile.index === selectedTile.index ? 'selected' : '' ">
					<div class="character">{{ tile.displayCharacter() }}</div>
					<div class="value">{{ tile.displayValue() }}</div>
				</div>
			</div>
		</div>
		<div class="actions">
			<div class="button roll" ng-click="newRoll()">
				New Roll
			</div>
			<div class="button">
				Score: {{ displayScore() }}
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./main.js" charset="UTF-8"></script>
</body>

</html>
